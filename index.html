<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<label id="name-label">
<form id="survey-form">
  <label id="name-label">Name: 
  <input id="name" type="text" required placeholder="Name">
  </label>
  <label id="email-label"> Email: 
  <input id="email" type="email" required placeholder="Email">
  </label>
  <label id="number-label">Age: 
  <input id="number" type="number" min="1" max="100" placeholder="0">
  </label>
  <br>
  <label for="referrer">Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="1">(select one)</option>
            <option value="1">Student </option>
            <option value="2">Full time job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <br>
        <label>Would you recommend freeCodeCamp to a friend?  
    <label for="definitely"><input class="inline" name="recomandation"id="definitel" type="radio" value="1">Definitely</label>
    <label for="maybe"><input class="inline" name="recomandation" id="maybe" type="radio" value="2">Maybe</label>
    <label for="not-sure"><input class="inline" name="recomandation" id="not sure" type="radio" value="3">Not sure</label>
  </select>
  <br>
  </label>
    <label for="terms-and-conditions">What would you like to see improved? (Check all that apply)
      <fieldset>
          <input id="front" type="checkbox" required name="front" class="inline" value="1" />Front-end Projects
          <br>
          <input id="back" type="checkbox" required name="back" class="inline" value="2"/>Back-end Projects
          <br>
          <input id="data" type="checkbox" required name="data" class="inline" value="3" />Data Visualization
          <br>
          <input id="challange" type="checkbox" required name="challange" class="inline" value="4"/>Challenges
          <br>
          <input id="open" type="checkbox" required name="ope" class="inline" value="5" />Open Source Community
          <br>
          <input id="help" type="checkbox" required name="help" class="inline" value="6"/>Gitter help rooms
          <br>
          <input id="videos" type="checkbox" required name="videos" class="inline"value="7" />Videos
          <br>
          <input id="city" type="checkbox" required name="city" class="inline" value="8"/>City Meetups
          <br>
          <input id="wiki" type="checkbox" required name="wiki" class="inline" value="9"/>Wiki
          <br>
          <input id="form" type="checkbox" required name="form" class="inline" value="10" />Forum
          <br>
          <input id="additional" type="checkbox" required name="additional" class="inline" value="11" />Additional Courses
          
        </label>
        <br>
        <br>
        <label for="bio">Any comments or suggestions?:
          <textarea id="bio" name="bio" rows="5" cols="50" placeholder="Enter your coment here..."></textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit" />
</form>
 
</body>
</html>
